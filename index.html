<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="텍스트 파일을 업로드하여 오디오북으로 변환하는 서비스입니다.">
    <title>책 읽어주는 가을이</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/nosleep.js@1/dist/NoSleep.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
    <div id="full-screen-drop-area">파일을 여기에 드롭하세요</div>

    <header>
        <h1>책 읽어주는 가을이</h1>
        <p>텍스트 파일, 이미지 파일을 드래그하거나 아래 뷰어에 텍스트/URL을 붙여넣어 오디오북으로 변환하세요!</p>
    </header>
    
    <div class="container">
        <div id="left_pannel">

            <div class="upload-section">
                <h2>파일 업로드</h2>
                <input type="file" id="file-input" accept=".txt,.jpg,.jpeg,.png,.gif,.webp,.tiff,.tif" multiple>
                <label for="file-input" class="file-input-label">파일 선택</label>
            </div>

            <div class="setting-section">
                <h2>음성 설정</h2>
                <div class="settings-control">
                    <label for="voice-select">목소리:</label>
                    <select id="voice-select"></select>
                </div>
                <div class="settings-control">
                    <label for="rate-slider">읽기 속도 (<span id="rate-display">1.0</span>):</label>
                    <input type="range" id="rate-slider" min="0.5" max="2.0" value="1.0" step="0.1">
                </div>
            </div>

            <div class="control-section">
                <h2>재생/제어</h2>
                <button id="mobile-load-btn">음성 로드</button>
                <div class="playback-controls">
                    <button id="play-pause-btn">▶️</button>
                    <button id="stop-btn">⏹️</button>
                    <button id="prev-file-btn">⏮️</button>
                    <button id="next-file-btn">⏭️</button>
                </div>
                <label><input type="checkbox" id="sequential-read-checkbox" checked> 정주행</label>
                <button id="clear-all-files-btn">전체 삭제</button>
            </div>

            <div class="text-viewer-section">
                <h2>텍스트 뷰어 (여기에 텍스트나 URL을 붙여넣으세요)</h2>
                <div id="text-viewer" contenteditable="true">
                    <p>텍스트를 여기에 붙여넣거나(Ctrl+V 또는 Command+V) 파일을 화면에 드래그하여 업로드하세요.</p>
                </div>
            </div>
            
            <div class="file-list-section">
                <h2>파일 목록</h2>
                <ul id="file-list">
                    </ul>
            </div>

            <div class="disqus-section">
                <h2>대화</h2>
                <div id="disqus_thread"></div>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            </div>
        </div>
    </div>    
    
    <script>
        /**
         * Disqus configuration
         */
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = 'gbookreader';
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://gbookreader.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <script id="dsq-count-scr" src="//gbookreader.disqus.com/count.js" async></script>
    <script src="script.js"></script>
</body>
</html>
